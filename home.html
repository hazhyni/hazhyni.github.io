<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil â€” Hazhyni</title>

    <style>
      :root {
        --primary: #4f46e5;
        --secondary: #6366f1;
        --accent: #8b5cf6;
        --bg: #f8fafc;
        --fg: #1e293b;
        --card: #ffffff;
        --border: #e2e8f0;
        --muted: #64748b;
        --ring: rgba(99, 102, 241, 0.3);
      }

      .dark {
        --bg: #0f172a;
        --fg: #f1f5f9;
        --card: #1e293b;
        --border: #334155;
        --muted: #94a3b8;
        --ring: rgba(96, 165, 250, 0.3);
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--fg);
        min-height: 100vh;
      }

      /* Hero Section */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding: 2rem;
      }

      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(79, 70, 229, 0.1) 0%,
          rgba(99, 102, 241, 0.1) 50%,
          rgba(139, 92, 246, 0.1) 100%
        );
        z-index: -2;
      }

      .hero-content {
        max-width: 1200px;
        text-align: center;
        z-index: 1;
      }

      .hero-avatar {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin: 0 auto 2rem;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--secondary),
          var(--accent)
        );
        padding: 4px;
        position: relative;
        animation: float 6s ease-in-out infinite;
      }

      .hero-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--card);
      }

      .hero-title {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--secondary),
          var(--accent)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 1rem;
        animation: fadeInUp 1s ease-out;
      }

      .hero-subtitle {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        color: var(--muted);
        margin-bottom: 2rem;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      .hero-description {
        font-size: 1.1rem;
        line-height: 1.6;
        color: var(--fg);
        max-width: 600px;
        margin: 0 auto 3rem;
        animation: fadeInUp 1s ease-out 0.4s both;
      }

      .hero-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 1s ease-out 0.6s both;
      }

      .hero-btn {
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .hero-btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
      }

      .hero-btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
      }

      .hero-btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        color: var(--fg);
      }

      .hero-btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Background particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 50%;
        opacity: 0.3;
        animation: floatParticle 20s infinite linear;
      }

      @keyframes floatParticle {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        90% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero-buttons {
          flex-direction: column;
          align-items: center;
        }

        .hero-btn {
          width: 100%;
          max-width: 300px;
          text-align: center;
        }

        .hero-avatar {
          width: 150px;
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-background"></div>
      <div class="particles" id="particles"></div>

      <div class="hero-content">
        <div class="hero-avatar">
          <img
            src="https://placeholder-image-service.onrender.com/image/400x400?prompt=Professional%20tech%20profile%20photo&id=avatar-1"
            alt="Professional profile photo of a tech enthusiast with modern background"
          />
        </div>

        <h1 class="hero-title">Hazhyni</h1>
        <h2 class="hero-subtitle">Full-Stack Developer & UI/UX Designer</h2>

        <p class="hero-description">
          Passionate about creating beautiful, functional, and user-centered
          digital experiences. Specializing in modern web technologies and
          innovative design solutions.
        </p>

        <div class="hero-buttons">
          <a href="#projects" class="hero-btn hero-btn-primary">
            <i class="fas fa-code"></i>
            View My Work
          </a>
          <a href="#contact" class="hero-btn hero-btn-secondary">
            <i class="fas fa-paper-plane"></i>
            Get In Touch
          </a>
        </div>
      </div>
    </div>

    <script>
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          // Random properties
          const size = Math.random() * 20 + 5;
          const left = Math.random() * 100;
          const duration = Math.random() * 20 + 10;
          const delay = Math.random() * 5;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${left}%`;
          particle.style.animationDuration = `${duration}s`;
          particle.style.animationDelay = `${delay}s`;

          particlesContainer.appendChild(particle);
        }
      }

      // Theme toggle (simple version)
      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("dark") ? "dark" : "light"
        );
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        createParticles();

        // Set initial theme
        const savedTheme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        if (savedTheme === "dark") {
          document.body.classList.add("dark");
        }
      });
    </script>

    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
